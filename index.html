<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:grey;

            color: aliceblue;
        }
    </style>

</head>
<body>
    <h1>Background changer using async javascript</h1>
    <h2>Start should change the background color every 
        second and should stop after clicking the stop button</h2>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    //generate a random color 
    let randomColor = function(){
        const hex  = '0123456789ABCDEF'
        let color = '#'
        for( let i = 0 ; i < 6 ; i++){
             color += hex [Math.floor(Math.random()*16)]
        }
        return color;
    };
    //console.log(randomColor());
    // to take reference of the start and stop button
    let intervalID;

    const startChangingColor = function(){
        if(!intervalID){
            intervalID = setInterval(changeBackgroundColor , 1000)

        }

        function changeBackgroundColor(){
        document.body.style.backgroundColor = randomColor();
        }
    };
    const stopChangingColor  = function(){
        clearInterval(intervalID);
        intervalID = null;  //cleancode

    };

    
    document.querySelector('#start').addEventListener('click',startChangingColor)
    document.querySelector('#stop').addEventListener('click',stopChangingColor)
</script>
</html>
